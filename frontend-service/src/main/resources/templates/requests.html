<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Мої заявки</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Список активних ремонтів</h2>

    <table class="table table-striped mt-3">
        <thead>
        <tr>
            <th>ID</th>
            <th>Пристрій</th>
            <th>Статус</th>
            <th>Ціна</th>
        </tr>
        </thead>
        <tbody>
        {#for req in requests}
            <tr>
                <td>{req.id}</td>
                <td>{req.deviceModel}</td>
                <td><span class="badge bg-info">{req.status}</span></td>
                <td>{req.quotedPrice} грн</td>
            </tr>
        {/for}
        </tbody>
    </table>

    <a href="/" class="btn btn-secondary mt-3">На головну</a>
</div>
</body>
</html>
